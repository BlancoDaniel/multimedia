<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio multimedia</title>
</head>

    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="archivos\tlou.webp" alt="The last of us" width="300" height="300" />
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="445" height="250" controls autoplay loop muted>
                <source src="archivos\Rammstein - Angst.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="archivos\Rammstein - Angst.mp3" type="audio/mp3">
            </audio>
        </section>
    </body>

</html>
